<script src="../js/list.js"></script>
<ion-view cache-view="false" view-title="#{{titleName}}" ng-controller="AlbumCtrl">

    <ion-content>
        <ion-refresher
                pulling-text="새로고침"
                on-refresh="loadNew()">
        </ion-refresher>

        <div class="list">


            <ion-list>
                <div class="row">
                    <div class="col">
                        <ion-radio ng-change="newspeed_change('posts')" ng-model="newspeed" ng-value="'posts'"><i class="ion-paper-airplane"></i>   뉴스피드 편지</ion-radio>
                    </div>
                    <div class="col">
                        <ion-radio ng-change="newspeed_change('weeklybest')" ng-model="newspeed" ng-value="'weeklybest'"><i class="ion-thumbsup"></i>   주간베스트 편지</ion-radio>
                    </div>
                    <div class="col">
                        <ion-radio ng-change="newspeed_change('monthlybest')" ng-model="newspeed" ng-value="'monthlybest'"><i class="ion-trophy"></i>   월간베스트 편지</ion-radio>
                    </div>
                </div>


            </ion-list>

            <button ng-click="write()" class="button button-full button-stable">
                <i class="ion-compose"></i> 마음의 편지 쓰기
            </button>

            <div ng-click="album_detail(post.id)" class="card" ng-repeat="post in posts">

                <div class="item item-avatar">
                    <img ng-src="{{'http://13.124.56.52/'+post.users.picture}}">
                    <h2>{{post.users.name}}</h2>
                    <p>{{post.created_at}}</p>
                    <p>{{post.users.email}}</p>
                </div>

                <div class="item item-body">
                    <img class="full-image" ng-src="{{'http://13.124.56.52/'+post.picture}}">
                    <p>
                        {{post.message}}
                    </p>
                    <p>
                        <a ng-if="hash_tag.tag != ''" ng-repeat="hash_tag in post.hash_tags">
                            #{{hash_tag.tag+' '}}
                        </a>
                    </p>
                    <p>
                        <a class="subdued">{{post.likes_count}} Like</a>
                        <a class="subdued">{{post.comments_count}} Comments</a>
                    </p>
                </div>

            </div>
            <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="moreDataCanBeLoaded">
            </ion-infinite-scroll>
        </div>
    </ion-content>
