<ion-view view-title="#{{titleName}}" ng-controller="AlbumDetailCtrl">
    <ion-content>
        <form id="postForm">
            <div class="list">

                <div class="item item-avatar">
                    <img src="img/ionic.png">
                    <h2 style="padding:10px">{{ profile_data.name }}</h2>

                </div>

                <div class="item item-body">
                    <div class="item item-divider">
                        내용
                    </div>

                    <label class="item item-input item-stacked-label">
                        <textarea ng-model="create_data.message" type="text" rows="10"></textarea>
                    </label>
                </div>


                <div class="item item-body">
                    <div class="item item-divider">
                        그림 선택
                    </div>
                    <button class="button icon-left ion-camera" ng-click="loadImage()">Take Photo</button>
                    <button class="button icon-left ion-upload" ng-click="uploadImage()">
                        Upload
                    </button>
                    <!--<input id="pictures" ng-click="getImage()" ng-file="create_data.picture" name="picture" type="file" accept="image/*;capture=camera">-->
                    <img ng-src="{{pathForImage(image)}}" style="width: 100%; height: 100%;">
                </div>


                <div class="item item-body">
                    <div class="item item-divider">
                        해시태그
                    </div>

                    <label class="item item-input item-stacked-label">
                        <textarea ng-model="create_data.hashtag" type="text" rows="1"></textarea>
                    </label>
                </div>
                <div class="item item-body">
                    <button ng-click="submit()" class="button button-full button-positive">
                        <i class="ion-compose"></i> 글쓰기
                    </button>
                </div>
            </div>
        </form>
    </ion-content>


</ion-view>
